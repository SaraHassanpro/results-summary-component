<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font links  -->
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- displays site properly based on user's device -->
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- css &bootstrap links  -->
 
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
        <div class="main col-lg-6 col-sm-12 p-0 bg-white m-auto">

           
          <div class=" Result d-flex flex-column justify-content-between align-items-center ml-2 mr-2">
            <h3 class="text-center text-white py-3">Your Result</h3>
            <div class="number rounded-circle ">
              <h2>76</h2>
              <p>of 100</p>
            </div>
            <div class="great">
              <h2> Great</h2>
              <p> You scored higher than 65% of the people who have taken these tests.
              </p>
            </div>
          </div>

          <div class=" summary d-flex flex-column justify-content-between align-items-center m-2 my-4">
            <h2>Summary</h2>
            <div class="pink d-flex flex-row justify-content-between " >
              <span><i class="fa-solid fa-bolt"></i>Reaction</span>
              <p><b>80</b> / 100</p>
            </div>
            <div class="yellow d-flex flex-row justify-content-between">
              <span><i class="fa-solid fa-brain"></i>Memory</span>
              <p><b>92</b> / 100</p>
            </div>
            <div class="green d-flex flex-row justify-content-between">
              <span><i class="fa-brands fa-facebook-messenger"></i>Verbal</span>
              <p><b>61</b> / 100</p>
            </div>
            <div class="purbel d-flex flex-row justify-content-between ">
              <span><i class="fa-regular fa-eye"></i>Visual</span>
              <p><b>72</b> / 100</p>
            </div>
            <button class="badge badge-pill badge-dark"> Continue</button>
          </div> 

        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">SaraHassanPro</a>.
  </div>


  <script src="../results-summary-component-main/javascript/jquery.slim.min.js"></script>
  <script src="../results-summary-component-main/javascript/popper.min.js"></script>
  <script src="../results-summary-component-main/javascript/bootstrap.min.js"></script>
</body>

</html>
